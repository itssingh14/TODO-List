<mat-card>
    <mat-list role="list">
        <mat-list-item *ngFor="let num of list;">{{num}}<mat-checkbox></mat-checkbox><mat-icon color = "warn" (click) = "su()">delete</mat-icon></mat-list-item>
  </mat-list>
  <mat-form-field>
    <input matInput placeholder="Item" [(ngModel)] = "item">
  </mat-form-field>
  <button mat-flat-button color = "primary" (click) = "ad()">ADD</button>
</mat-card>
